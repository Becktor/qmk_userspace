layout: 
  qmk_keyboard: jobe/charybdis/3x5x3
  layout_name: LAYOUT
layers:
  "BASE":
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{h: LGUI, t: A}, {h: LALT, t: S}, {h: LCTL, t: D}, {h: LSFT, t: F}, G, H, {h: RSFT, t: J}, {h: RCTL, t: K}, {h: LALT, t: L}, {h: RGUI, t: "'"}]
    - [{h: PNT, t: Z}, X, C, V, B, N, M, ",", ".", {h: PNT, t: SLSH}]
    - [{h: NUM, t: BSPC}, {h: NAV, t: SPC}, {h: FUN, t: TAB}, {h: MED, t: ESC}, {h: NUM, t: DEL}, {h: SYM, t: ENT}]
  "FUNCTION [FUN]":
    - ["", "", "", "", "", PSCR, F7, F8, F9, F12]
    - [LGUI, LALT, LCTL, LSFT, "", SCRL, F4, F5, F6, F11]
    - ["", "", "", "", "", PAUS, F1, F2, F3, F10]
    - [SPC, BSPC, "", ENT, DEL, MPLY]
  "NAVIGATION [NAV]":
    - ["", "", "", "", "", "", "", "", "", ""]
    - [LGUI, LALT, LCTL, LSFT, "", LEFT, DOWN, UP, RGHT, CAPS]
    - ["", "", "", "", "", HOME, PGDN, PGUP, END, INS]
    - ["", BSPC, TAB, ENT, DEL, ""]
  "MEDIA [MED]":
    - ["", RGB_RMOD, RGB_TOG, RGB_MOD, "", "", RGB_RMOD, RGB_TOG, RGB_MOD, ""]
    - [MPRV, VOLD, MUTE, VOLU, MNXT, MPRV, VOLD, MUTE, VOLU, MNXT]
    - ["", "", "", EE_CLR, QK_BOOT, QK_BOOT, EE_CLR, "", "", ""]
    - [MPLY, MSTP, MSTP, MSTP, MPLY, MPLY]
  "NUMERAL [NUM]":
    - ["[", "7", "8", "9", "]", "", "", "", "", ""]
    - [";", "4", "5", "6", "=", "", LSFT, LCTL, LALT, LGUI]
    - ["`", "1", "2", "3", "\\", "", "", "", "", ""]
    - [".", "0", "-", ENT, "", MPLY]
  "POINTER [PNT]":
    - [QK_BOOT, EE_CLR, "", "", "", "", "", "", EE_CLR, QK_BOOT]
    - [LGUI, LALT, LCTL, LSFT, "", "", LSFT, LCTL, LALT, LGUI]
    - ["", "", "", "", "", "", "", "", "", ""]
    - [BTN2, BTN1, BTN3, BTN3, BTN1, ""]
  "SYMBOLS [SYM]":
    - ["{", "&", "*", "(", "}", "", "", "", "", ""]
    - [":", "$", "%", "^", "+", "", LSFT, LCTL, LALT, LGUI]
    - ["~", "!", "@", "#", "|", "", "", "", "", ""]
    - ["(", ")", "_", "", DEL, MPLY]
